<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Recommended Movies</title>
                <link
                        rel="stylesheet"
                        type="text/css"
                        href="{{ url_for('static', filename='styles.css') }}"
                />
        </head>
        <body>
                <div class="container">
                        <h1>Recommended Movies for "{{ movie_name }}"</h1>
                        <ul class="movie-list">
                                {% for movie in related_movies %}
                                <li>{{ movie }}</li>
                                {% endfor %}
                        </ul>
                </div>
        </body>
</html>
